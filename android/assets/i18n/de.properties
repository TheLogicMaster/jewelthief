intro_text=Das Nationalmuseum ist in einer heiklen Lage. Die Juwelensammlung\ndes Landes wurde gestohlen und auf der ganzen Welt verstreut.\n\nDeine Mission lautet an weit entfernte Orte zu reisen und die\nJuwelen von ihren unrechtmäßigen Besitzern zurückzustehlen.\n\nAls Du aufbrichst wünscht Dir deine Mutter alles Gute und erinnert\nDich daran auf Dich Acht zu geben...
get_ready=Los geht's
about_text=Sammle alle Juwelen so schnell Du kannst und vermeide die Wachen und\nRänder. Du bekommst ein zusätzliches Leben mit jedem {0}ten Juwel den\nDu einsammelst. Tipp: Verwende nur einen Finger zum Bewegen.\n\nDas originale Jewel Thief Spiel von 1991 stammt von Paul Ligeski\nvon ServantWare. Diese App ist eine Neu-Implementation für moderne\nHardware und verwendet die originalen Sprites und Hintergründe.\n\nVersion {1}\nGefertigt mit <3 in                  in Barcelona 2016.
